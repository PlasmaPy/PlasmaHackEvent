name: Codespell

on:
  push:
    branches:
    - src
  pull_request:
  workflow_dispatch:

jobs:

  spellcheck:
  
    name: Codespell
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install nox
      run: python -m pip install --progress-bar off --upgrade nox

    - name: Run tests
      run: nox -s codespell
